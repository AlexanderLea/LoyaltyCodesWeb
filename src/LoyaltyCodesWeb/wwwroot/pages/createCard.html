<div class="row" ng-controller="createCardController">
    <div class="col-md-6">
        <form ng-submit="addCard()" role="form">
            <div class="form-group">
                <input type="text" class="add-card" ng-model="Name" name="Name" placeholder="Name" />
                <input type="text" class="add-card" ng-model="Description" name="Description" placeholder="Description" />
                <input type="text" class="add-card" ng-model="Barcode" name="Barcode" placeholder="Barcode Number" />
                <input type="submit" class="add-card btn btn-default" id="submit" value="Submit" />
            </div>
        </form>
    </div>
</div>
