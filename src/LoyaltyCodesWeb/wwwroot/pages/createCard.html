<div class="row" ng-controller="createCardController">
    <div class="col-md-6">
        <form ng-submit="addCard()" role="form">
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="text" class="add-card form-control" ng-model="Name" name="Name" placeholder="Name" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="text" class="add-card form-control" ng-model="Description" name="Description" placeholder="Description" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">

                    <input type="text" class="add-card form-control" ng-model="Barcode" name="Barcode" placeholder="Barcode Number" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="submit" class="add-card btn btn-success" id="submit" value="Save Card" />
                </div>
            </div>
        </form>
    </div>
</div>
