
<div class="row" ng-controller="viewCardController">
    <div class="col-md-12">
        <a href="/">
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
            Return to list
        </a>
        <h1>{{error}}</h1>
        <h1>{{card.Name}}</h1>
        <h2>{{card.Description}}</h2>
        <p>{{card.Barcode}}</p>
        <io-barcode code="{{card.Barcode}}" type="CODE128B" class="img-responsive"/>
    </div>
</div>
