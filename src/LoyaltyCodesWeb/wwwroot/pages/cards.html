<div class="row">
    <div class="col-md-6">
        <h1>Cards</h1>
        <ul>
            <li ng-repeat="card in cardList">
                <a ng-click="showCard(card)">{{card.Name}}</a>
            </li>
        </ul>

        <button ng-click="refreshCards()">Refresh</button>
        <a href="create"></a>
    </div>
    <div class="col-md-6">
        <span>{{cardDetails.Name}}</span>
    </div>
</div>
