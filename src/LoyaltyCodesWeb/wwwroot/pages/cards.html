<div class="row" ng-controller="cardController">
    <div class="col-md-6" ng-init="refreshCards()">
        <h1>Cards</h1>
        <ul>
            <li ng-repeat="card in cardList">
                <a ng-click="showCard(card)">{{card.Id}} - {{card.Name}}</a> <!--href="view?Id={{card.Id}}"-->
            </li>
        </ul>

        <a href="/create">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Create new Card
        </a>
    </div>
</div>
